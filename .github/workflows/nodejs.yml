name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Build and Test
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        export DISPLAY=:99
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run lint
    - run: npm test
    - run: npm run test:e2e

  perf:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Metrics
      uses: actions/setup-node@v1

    - run: npm ci
    - run: npm run build --if-present
    - run: npm run lighthouse
