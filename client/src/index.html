<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="icon" href="/assets/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Bookli</title>
</head>

<body class="app-layout">
    <header class="header">
        <a href="/" class="brand">
            <img class="brand__logo" src="/assets/logo.svg" alt="bookli logo">
            <span class="brand__name">Bookli</span>
        </a>

        <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="18" height="18" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" class="search__icon">

                <circle cx="14" cy="14" r="12" />
                <path d="M23 23 L30 30"  />
            </svg>
            <input type="" class="search__input" placeholder="Buscar un libro..">
        </div>
    </header>

    <main class="main booklist"></main>
</body>

<script src="/index.mjs" type="module"></script>

</html>
